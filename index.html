<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous" ></script>
    <link rel="resetsheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <header class="header text-light text-center p-4">
        <h1>Project Tracker</h1>
        <h3>Current Date & Time:</h3>
        <h4 id="timeNow"></h4>
      </header>
      <div class="row mt-3 mx-3">
        <div class="container mb-3 col-sm-3 rounded-2 border">
          <div class="row border-bottom rounded-top p-2 fs-5 top text-light">Instructions
          </div>
          <div class="row border-bottom p-2">Click the button below to open a form and provide the following information:
          </div>
          <div class="row border-bottom p-2">Project Name
          </div>
          <div class="row border-bottom p-2">Type of Project
          </div>
          <div class="row border-bottom p-2">Due Date
          </div>
          <div class="row border rounded-2 my-2 mx-1">
            <button type="button" class="btn rounded-2 text-light add" id="add-project" data-bs-toggle="modal" data-bs-target="#project-entry">Add Project</button>
          </div>
        </div>
        <div class="col-sm-9">
          <table class="table" id="sortable-table">
            <thead>
              <tr class="top fs-5 text-light">
                <th scope="col">Project Name</th>
                <th scope="col">Type of Project</th>
                <th scope="col">Start Day</th>
                <th scope="col">Due Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal fade" id="project-entry" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="motivate">Don't forget, you got this.</h5>
            </div>
            <div class="modal-body row g-2 rounded-2 ui-widget">
              <input class="p-2 border bg-light rounded-2" type="text" autocorrect="on" id="name" name="name" placeholder="Project Name"/>
              <input class="p-2 border bg-light rounded-2" type="text" id="type" name="type" placeholder="Type of Project"/>
              <input class="p-2 border bg-light rounded-2" type="text" id="due" name="due" placeholder="Due Date"/>
            </div>
            <div class="modal-footer">
              <button type="button" id="exit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="save" class="btn btn-primary add" data-bs-dismiss="modal">Save Project</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
